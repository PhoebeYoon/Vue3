<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue :)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <script src="https://unpkg.com/vue@3.0.0"></script>
	</head>
<body>
<div id="app">
  <input v-model="myName" placeholder="이름" type="text">
  <p>나는 {{ myName }} 입니다</p> 
</div>
<script>
Vue.createApp({
data(){
  return { myName:''}
}
}).mount("#app")
</script>
</body>
</html>
