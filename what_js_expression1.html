<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Vue</title>
 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Hello, Vue :)</h1>
  <div id="app">
    {{ count+1}}
    <br>
    {{ count >=0 ? 'yes': 'no'}}
    <br>
    {{ message.toUpperCase().split("")}}

  </div>
<script>
   new Vue({
    el: "#app",
	data: {
		count:0,
        message:'Leaning Vue3'
	}
   })
</script>
</body>
</html>
