<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="https://unpkg.com/vue@next"></script>
   <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="user">
    <button @click="toggleActive">action</button>
    <div> message : {{ message()}} -- {{ com_message }}</div>
    <div> active {{ isActive() }} </div>
    <div>{{user}}</div>
  </div>
</body>
<script>
Vue.createApp({
  data(){
  return { 
    user:'',
    active:false
  }
  },
  computed:{
    com_message(){
      console.log(' --> computed -- messag ')
      return this.user =='kim'? 'Welcome':'Not allowed'
    }
  },
  methods:{ 
    message(){
      console.log('From methods -- message')
      return this.user =='kim'? 'Welcome':'Not allowed'
    },
    isActive(){
      console.log('From methods -- active')
      return this.active? 'Active':'Not active'
    },
    toggleActive(){
      this.active = this.active? false:true
    }
  }
}).mount("#app")
</script>
</html>
