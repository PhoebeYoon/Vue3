<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js :)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <script src="https://unpkg.com/vue@3.0.0"></script>
	</head>
<body>
  <h1>if statement</h1>
  <div id="app">
    <p v-if=showBook>
      {{title}} - {{author}} -{{pages}}
    </p>
    <button v-on:click="toggleShowBook">
      <span>책정보보기</span>
    </button>
    
  </div>
<script>
Vue.createApp({
data(){
  return {
    showBook :true,
      title :'The Load of Rings',
      author :'J. R. R. 톨킨',
      pages : '3권짜리 1볼륨'
    }
},
methods :{
  toggleShowBook(){
    this.showBook = !this.showBook
  }

}
}).mount('#app');
</script>
</body>
</html>
